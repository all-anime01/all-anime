<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <a href="https://all-anime.net/ver/Dragon-ball-z/tv"><img src="/image/Dragon-ball-Z/p.jpe"
                    alt="Imagen 1"></a>
            <a href="https://all-anime.net/ver/Dr-stone/tv"><img src="/image/Dr-stone-2/p.jpg" alt="Imagen 2"></a>
            <a href="enlace3.html"><img src="imagen3.jpg" alt="Imagen 3"></a>
            <a href="enlace4.html"><img src="imagen4.jpg" alt="Imagen 4"></a>
            <div class="slide" style="margin-right: 15px;">
                <a href="https://all-anime.net/peliculas/One-piece-film-red/movie">
                    <img src="/image/One-piece-Film-red/p.jpg" alt="Imagen 10"
                        style="width: 210px; height: 280px; border: 4px solid #444;">
                    <div class="description">
                        <p style="font-size: 13px;">One Piece: Film Red</p>
                        <p style="font-size: 13px;">Blu-Ray</p>
                    </div>
            </div>
            <div class="slide" style="margin-right: 15px;">
                <a href="https://all-anime.net/peliculas/Dragon-ball-Super-super-hero/movie">
                    <img src="/image/Dragon-ball-super-Super-Hero/poster.png" alt="Imagen 11"
                        style="width: 210px; height: 280px; border: 4px solid #444;">
                    <div class="description">
                        <p style="font-size: 13px;">Dragon Ball Super: Super Hero</p>
                        <p style="font-size: 13px;">1080p</p>
                    </div>
            </div>
            <!-- Añade todas las imágenes aquí -->
            <div class="carousel-controls">
                <button id="prevBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 18l-6-6 6-6" />
                    </svg>
                </button>
                <button id="nextBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 18l6-6-6-6" />
                    </svg>
                </button>
            </div>
        </div>

        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            .carousel-container {
                max-width: 800px;
                margin: 0 auto;
                position: relative;
                overflow: hidden;
                /* Para ocultar las imágenes adicionales fuera del carrusel */
            }

            .carousel-slide {
                display: flex;
                transition: transform 0.5s ease;
                /* Transición suave al cambiar las imágenes */
            }

            .carousel-slide img {
                width: 100%;
                /* Ajustar ancho al 100% del contenedor */
                height: auto;
            }

            .carousel-controls {
                position: absolute;
                bottom: 10px;
                /* Posicionar en la parte inferior del carrusel */
                left: 50%;
                transform: translateX(-50%);
                display: flex;
            }

            .carousel-controls button {
                cursor: pointer;
                background: rgba(255, 255, 255, 0.5);
                border: none;
                border-radius: 50%;
                width: 30px;
                height: 30px;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 5px;
            }

            .carousel-controls button:hover {
                background: rgba(255, 255, 255, 0.8);
            }

            .carousel-controls button svg {
                width: 15px;
                height: 15px;
            }

            .letrero-1 {
                padding: 2px 5px !important;
                line-height: 20px !important;
                font-size: 12px !important;
                background: rgb(7, 247, 59) !important;
                color: #ffff !important;
                border-top-right-radius: 0px;
                border-bottom-right-radius: 10px;
                border-top-left-radius: 0px;
                border-bottom-left-radius: 0px;
                z-index: 100;
            }
        </style>
        <script>const slideContainer = document.querySelector('.carousel-slide');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const images = slideContainer.querySelectorAll('img');

            const slideWidth = 100 / 6; // Mostrar 5 imágenes a la vez
            let currentIndex = 0;

            function showSlide(index) {
                slideContainer.style.transform = `translateX(-${slideWidth * index}%)`;
            }

            function nextSlide() {
                currentIndex = (currentIndex + 1) % images.length;
                showSlide(currentIndex);
            }

            function prevSlide() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                showSlide(currentIndex);
            }

            function startCarousel() {
                setInterval(nextSlide, 5000); // Cambiar imagen cada 3 segundos (3000 ms)
            }

            nextBtn.addEventListener('click', nextSlide);
            prevBtn.addEventListener('click', prevSlide);

            startCarousel(); // Iniciar el carrusel automáticamente
        </script>

        <script src="/script.js"></script>
</body>

</html>
