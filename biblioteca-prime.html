<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Video Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f171e;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1b2530;
            padding: 15px 20px;
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00a8e1;
        }

        nav {
            margin-left: 20px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin-right: 15px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .category {
            margin-bottom: 30px;
        }

        .category h2 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .video-row {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 15px;
        }

        .video-item {
            flex: 0 0 auto;
            width: 200px;
            background-color: #1b2530;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .video-item:hover {
            transform: scale(1.05);
        }

        .video-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .video-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .video-item h3 {
            padding: 10px;
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Prime Video</div>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Series</a>
            <a href="#">Películas</a>
            <a href="#">Niños</a>
        </nav>
    </header>
    <div class="container">
        <div id="categories"></div>
    </div>

    <script>
        const categories = [
            {
                name: "Tendencias",
                videos: [
                    { title: "The Boys", image: "https://imgsrv.crunchyroll.com/cdn-cgi/image/fit=contain,format=auto,quality=85,width=480,height=720/catalog/crunchyroll/a30d7186097866e311f55708caf90038.jpe", link: "#/watch/the-boys" },
                    { title: "The Marvelous Mrs. Maisel", image: "https://imgsrv.crunchyroll.com/cdn-cgi/image/fit=contain,format=auto,quality=85,width=480,height=720/catalog/crunchyroll/61a390333a858f438565aeb6b4c75485.jpg", link: "#/watch/mrs-maisel" },
                    { title: "Jack Ryan", image: "https://imgsrv.crunchyroll.com/cdn-cgi/image/fit=contain,format=auto,quality=85,width=480,height=720/catalog/crunchyroll/6c66ccc8929c10b5deb599c4d1a6d5e1.jpg", link: "#/watch/jack-ryan" },
                    { title: "Upload", image: "https://imgsrv.crunchyroll.com/cdn-cgi/image/format=auto,fit=contain,width=480,height=720,quality=85/catalog/crunchyroll/bb5785a9fe043b8331b7842068bfcb05.jpe", link: "#/watch/upload" },
                    { title: "The Wheel of Time", image: "images/wheel_of_time.jpg", link: "#/watch/wheel-of-time" },
                ]
            },
            {
                name: "Amazon Originals",
                videos: [
                    { title: "Fleabag", image: "images/fleabag.jpg", link: "#/watch/fleabag" },
                    { title: "Good Omens", image: "images/good_omens.jpg", link: "#/watch/good-omens" },
                    { title: "Hanna", image: "images/hanna.jpg", link: "#/watch/hanna" },
                    { title: "Homecoming", image: "images/homecoming.jpg", link: "#/watch/homecoming" },
                    { title: "The Expanse", image: "images/the_expanse.jpg", link: "#/watch/the-expanse" },
                ]
            },
        ];

        const categoriesContainer = document.getElementById('categories');

        function renderCategories() {
            categories.forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category';
                categoryElement.innerHTML = `
                    <h2>${category.name}</h2>
                    <div class="video-row">
                        ${category.videos.map(video => `
                            <div class="video-item">
                                <a href="${video.link}">
                                    <img src="${video.image}" alt="${video.title}">
                                    <h3>${video.title}</h3>
                                </a>
                            </div>
                        `).join('')}
                    </div>
                `;
                categoriesContainer.appendChild(categoryElement);
            });
        }

        renderCategories();
    </script>
</body>

</html>
