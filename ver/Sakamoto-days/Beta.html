<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episodes Viewer</title>
    <style>
        /* Agrega estilos básicos para el diseño */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), transparent);
            z-index: 1000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            margin-top: 80px;
            padding: 20px;
        }

        .episodes {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .episode {
            background: #2b2b2b;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            width: calc(33% - 20px);
            transition: background 0.3s;
        }

        .episode:hover {
            background: #363636;
        }

        .episode img {
            width: 100%;
            display: block;
        }

        .episode-info {
            padding: 10px;
        }

        .episode-title {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Episodes Viewer</h1>
        <div>
            <label for="season-select">Select Season:</label>
            <select id="season-select">
                <option value="5">Season 5</option>
                <option value="4">Season 4</option>
                <option value="3">Season 3</option>
                <option value="2">Season 2</option>
                <option value="1">Season 1</option>
            </select>
        </div>
    </header>
    <main class="container">
        <div class="episodes" id="episodes-container"></div>
    </main>

    <script>
        const allEpisodes = {
            5: [
                {
                    id: 1,
                    title: 'El asesino legendario',
                    duration: '25 min',
                    description: 'With war raging overseas, Mike, Dustin, Lucas and Max find their spring break complicated by the emergence of a new threat in Hawkins.',
                    thumbnail: 'https://occ-0-4440-3934.1.nflxso.net/dnm/api/v6/9pS1daC2n6UGc3dUogvWIPMR_OU/AAAABWHnS22C_66n2XVbTMhsuhScaDfHqmG5omAMxMWUgAaAQJgHWtk_9V2oGODtI2RtAxM_C9maBSH-LsN1V4TA_jtJUT4Dxdlt0p-jIev2NegUBKfwPmhiuPXN.webp?r=ef0',
                    releaseDate: 'May 27, 2022',
                    episodeNumber: 'S5:E1',
                    videoUrl: 'https://www.youtube.com/watch?v=yQEondeGvKo',
                },
                {
                    id: 2,
                    title: "Chapter Two: Vecna's Curse",
                    duration: '23 min',
                    description: 'A mysterious death sparks a police investigation, leading to shocking revelations about the supernatural forces at work in Hawkins.',
                    thumbnail: 'https://cdn.jkdesu.com/assets/images/animes/video/image/jkvideo_970a2dacdd7d20c07c011641b9c2382f.jpg',
                    releaseDate: 'May 27, 2022',
                    episodeNumber: 'S5:E2',
                    videoUrl: 'https://www.youtube.com/watch?v=yQEondeGvKo',
                }
            ],
            // Resto de las temporadas omitidas por brevedad
        };

        const seasonSelect = document.getElementById('season-select');
        const episodesContainer = document.getElementById('episodes-container');

        function renderEpisodes(season) {
            episodesContainer.innerHTML = '';
            const episodes = allEpisodes[season];
            episodes.forEach((episode) => {
                const episodeDiv = document.createElement('div');
                episodeDiv.className = 'episode';
                episodeDiv.innerHTML = `
          <img src="${episode.thumbnail}" alt="${episode.title}">
          <div class="episode-info">
            <div class="episode-title">${episode.title}</div>
            <div>${episode.duration}</div>
            <div>${episode.releaseDate}</div>
          </div>
        `;
                episodeDiv.addEventListener('click', () => {
                    window.open(episode.videoUrl, '_blank');
                });
                episodesContainer.appendChild(episodeDiv);
            });
        }

        seasonSelect.addEventListener('change', (e) => {
            renderEpisodes(e.target.value);
        });

        // Render initial season
        renderEpisodes(seasonSelect.value);
    </script>
</body>

</html>
